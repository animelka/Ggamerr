<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¶–µ–Ω—Ç—Ä –û–±–Ω–æ–≤–ª–µ–Ω–∏–π | Tushkanchik Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0616;
            --panel: #1a102e;
            --accent: #ffc107; /* –ó–æ–ª–æ—Ç–æ–π –∏–∑ –∏–≥—Ä—ã */
            --neon: #7000ff;
            --text: #ffffff;
            --text-dim: #a093c4;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 20%, #1d0f35 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #160a2c 0%, transparent 40%);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin: 40px 0;
            border: 2px solid var(--accent);
            padding: 20px 40px;
            background: rgba(26, 16, 46, 0.8);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
            border-radius: 2px; /* –£–≥–ª–æ–≤–∞—Ç—ã–π —Å—Ç–∏–ª—å */
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 5px;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin: 10px 0 0 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
        .update-card {
            background: var(--panel);
            border: 1px solid #2d1b4d;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .update-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.2);
            transform: translateY(-3px);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .file-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text);
            display: block;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        .badge {
            background: var(--accent);
            color: #000;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 0.7rem;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-install {
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 800;
            text-align: center;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-install:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        #status {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            margin-top: 40px;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: auto;
            padding: 40px;
            color: #4e4070;
            font-size: 0.7rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tushkanchik X</h1>
        <p>–ê—Ä—Ö–∏–≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π</p>
    </div>

    <div class="container">
        <div id="status">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–≤...</div>
        <div id="list"></div>
    </div>

    <div class="footer">
        Animelka Dev ¬© 2026<br>
        –í—Å–µ —Ñ–∞–π–ª—ã –ø—Ä–æ–≤–µ—Ä–µ–Ω—ã –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –≤–∏—Ä—É—Å–æ–≤
    </div>

    <script>
        const CONFIG = {
            user: 'animelka',
            repo: 'TuskanchikClickerUpdates'
        };

        async function fetchApks() {
            const listDiv = document.getElementById('list');
            const status = document.getElementById('status');

            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
                const files = await res.json();
                
                const apks = files.filter(f => f.name.toLowerCase().endsWith('.apk'));
                status.style.display = 'none';

                if (apks.length === 0) {
                    listDiv.innerHTML = '<div style="text-align:center; color:#554a6d">–û–±–Ω–æ–≤–ª–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ó–∞–π–¥–∏—Ç–µ –ø–æ–∑–∂–µ.</div>';
                    return;
                }

                for (const file of apks) {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É –∏ —Ä–∞–∑–º–µ—Ä
                    const commitRes = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/commits?path=${file.path}&per_page=1`);
                    const commitData = await commitRes.json();
                    
                    const date = commitData[0] ? new Date(commitData[0].commit.committer.date).toLocaleDateString('ru-RU', {
                        day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'
                    }) : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

                    const sizeMb = (file.size / (1024 * 1024)).toFixed(2);

                    const card = document.createElement('div');
                    card.className = 'update-card';
                    card.innerHTML = `
                        <div class="card-top">
                            <div class="apk-info">
                                <span class="file-name">üì¶ ${file.name}</span>
                                <span class="file-meta">–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${date} | –†–∞–∑–º–µ—Ä: ${sizeMb} MB</span>
                            </div>
                            <span class="badge">–ê–∫—Ç—É–∞–ª—å–Ω–æ</span>
                        </div>
                        <a href="${file.download_url}" class="btn-install">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å APK</a>
                    `;
                    listDiv.appendChild(card);
                }
            } catch (err) {
                status.innerHTML = "–û–®–ò–ë–ö–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø –ö –°–ï–¢–ò";
                status.style.color = "red";
            }
        }

        fetchApks();
    </script>
</body>
</html>
