<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0616;
            --panel: #1a102e;
            --accent: #ffc107;
            --itch: #fa5c5c; /* Цвет для кнопки Itch.io */
            --text: #ffffff;
            --text-dim: #a093c4;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1d0f35 0%, #0b0616 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 50px 0;
            padding: 20px;
            border: 2px solid var(--accent);
            background: rgba(255, 193, 7, 0.05);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
            border-radius: 4px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--accent);
            margin: 0;
            letter-spacing: 5px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .update-card {
            background: var(--panel);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #2d1b4d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            transition: 0.3s;
        }

        .update-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .status-badge {
            background: rgba(255, 193, 7, 0.15);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .info-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 10px;
            display: block;
        }

        .last-update {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 30px;
            display: block;
        }

        .date-highlight {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        /* Общие стили для кнопок */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-mega {
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-weight: 900;
            display: block;
            font-size: 1rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Кнопка ТГ */
        .btn-tg {
            background: var(--accent);
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-tg:hover {
            background: #fff;
            box-shadow: 0 0 25px #fff;
            transform: scale(1.03);
        }

        /* Кнопка Itch */
        .btn-itch {
            background: var(--itch);
            color: #fff;
            box-shadow: 0 5px 15px rgba(250, 92, 92, 0.3);
        }

        .btn-itch:hover {
            background: #ff7878;
            box-shadow: 0 0 25px rgba(250, 92, 92, 0.6);
            transform: scale(1.03);
        }

        .file-size {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #554a6d;
        }

        .footer {
            margin-top: auto;
            padding: 40px;
            color: #4e4070;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TUSHCHKANCHIK CLICKER</h1>
    </div>

    <div class="container">
        <div class="update-card">
            <div class="status-badge">Доступны обновления</div>
            
            <span class="info-title">Tushkanchik Clicker APK</span>
            
            <span class="last-update">Последнее обновление: <span id="auto-date" class="date-highlight">Загрузка...</span></span>
            
            <div class="btn-group">
                <a href="https://t.me/tuskanchikclicker" target="_blank" class="btn-mega btn-tg">
                    Скачать через Telegram
                </a>

                <a href="https://animelka.itch.io/tuskanchik-clicker" target="_blank" class="btn-mega btn-itch">
                    Скачать на Itch.io
                </a>
            </div>

            <div class="file-size">Размер файла: ~150 МБ+</div>
        </div>
    </div>

    <div class="footer">
        Animelka Dev © 2026<br>
        КУ
    </div>

    <script>
        const USER = 'animelka';
        const REPO = 'TuskanchikClickerUpdates';
        const FILE = 'upde.txt';

        async function getUpdateDate() {
            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/commits?path=${FILE}&per_page=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const commitDate = new Date(data[0].commit.committer.date);
                    const options = { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    };
                    const formattedDate = commitDate.toLocaleString('ru-RU', options);
                    document.getElementById('auto-date').innerText = formattedDate;
                } else {
                    document.getElementById('auto-date').innerText = "Недавно";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('auto-date').innerText = "Ошибка загрузки даты";
            }
        }

        getUpdateDate();
    </script>
</body>
</html>
