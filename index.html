<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushkanchik Clicker | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05020a;
            --panel: #120a1f;
            --accent: #ff00ff; /* –ù–µ–æ–Ω–æ–≤—ã–π —Ä–æ–∑–æ–≤—ã–π */
            --gold: #ffc107;
            --text: #ffffff;
            --shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #05020a 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —Å—Ç–∏–ª–µ –∏–≥—Ä—ã */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            margin: 0;
        }

        .header p {
            color: var(--accent);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–ø–∏—Å–∫–∞ */
        .container {
            max-width: 500px;
            width: 100%;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ñ–∞–π–ª–∞ */
        .apk-card {
            background: var(--panel);
            border-left: 4px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .apk-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--gold);
        }

        .apk-info {
            display: flex;
            flex-direction: column;
        }

        .apk-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 5px;
        }

        .apk-date {
            font-size: 0.75rem;
            color: #8a7fb1;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–∫–∞—á–∞—Ç—å */
        .btn-download {
            background: linear-gradient(45deg, var(--accent), #7000ff);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
            transition: 0.2s;
        }

        .btn-download:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px var(--accent);
        }

        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loader {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            text-align: center;
            margin-top: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* –ü—É—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫ */
        .empty-msg {
            text-align: center;
            color: #554a6d;
            border: 2px dashed #332a44;
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TUSHCHKAN X</h1>
        <p>Central Update Hub</p>
    </div>

    <div class="container">
        <div id="loader">INITIALIZING SCAN...</div>
        <div id="apk-list"></div>
    </div>

    <script>
        // –¢–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ
        const GITHUB_USER = 'animelka'; 
        const GITHUB_REPO = 'TuskanchikClickerUpdates';

        async function loadFiles() {
            const listDiv = document.getElementById('apk-list');
            const loader = document.getElementById('loader');

            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                const data = await response.json();

                if (!Array.isArray(data)) throw new Error();

                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ APK
                const apks = data.filter(f => f.name.toLowerCase().endsWith('.apk'));

                loader.style.display = 'none';

                if (apks.length === 0) {
                    listDiv.innerHTML = `<div class="empty-msg">No APK files detected in orbit.</div>`;
                    return;
                }

                for (const file of apks) {
                    // –¢—è–Ω–µ–º –¥–∞—Ç—É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–º–º–∏—Ç–∞ –¥–ª—è —ç—Ç–æ–≥–æ —Ñ–∞–π–ª–∞
                    const commitRes = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/commits?path=${file.path}&per_page=1`);
                    const commitData = await commitRes.json();
                    const dateStr = commitData[0] ? new Date(commitData[0].commit.committer.date).toLocaleDateString('ru-RU', {
                        day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    }) : "Unknown Date";

                    const card = document.createElement('div');
                    card.className = 'apk-card';
                    card.innerHTML = `
                        <div class="apk-info">
                            <span class="apk-title">${file.name}</span>
                            <span class="apk-date">üì° Deploy date: ${dateStr}</span>
                        </div>
                        <a href="${file.download_url}" class="btn-download">INSTALL</a>
                    `;
                    listDiv.appendChild(card);
                }
            } catch (e) {
                loader.innerHTML = "CRITICAL ERROR: SCAN FAILED";
                loader.style.color = "red";
            }
        }

        loadFiles();
    </script>
</body>
</html>
