<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushkanchik Clicker ‚Äî Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0616;
            --card: #1b1429;
            --accent: #ffc107;
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 { color: var(--accent); margin-bottom: 5px; }
        p.subtitle { color: var(--text-dim); font-size: 0.9em; margin-bottom: 30px; }

        .update-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.2s;
        }

        .update-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .apk-name {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 8px;
            word-break: break-all;
        }

        .apk-info {
            font-size: 0.85em;
            color: var(--text-dim);
            margin-bottom: 15px;
        }

        .download-btn {
            background-color: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            display: inline-block;
        }

        #loader {
            color: var(--accent);
            margin-top: 50px;
        }

        .error { color: #ff5555; }
    </style>
</head>
<body>

    <div class="container">
        <h1>–û–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–≥—Ä—ã</h1>
        <p class="subtitle">–ó–¥–µ—Å—å –≤—Å–µ–≥–¥–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –≤–µ—Ä—Å–∏–∏ APK</p>

        <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>
        <div id="updates-list"></div>
    </div>

    <script>
        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const USERNAME = 'animelka'; // –¢–≤–æ–π –ª–æ–≥–∏–Ω –Ω–∞ GitHub
        const REPO = 'TuskanchikClickerUpdates'; // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è

        async function fetchUpdates() {
            const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/`;
            const listElement = document.getElementById('updates-list');
            const loader = document.getElementById('loader');

            try {
                const response = await fetch(url);
                const files = await response.json();

                if (!Array.isArray(files)) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤");

                const apkFiles = files.filter(file => file.name.endsWith('.apk'));

                loader.style.display = 'none';

                if (apkFiles.length === 0) {
                    listElement.innerHTML = '<p>APK —Ñ–∞–π–ª—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã.</p>';
                    return;
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º: –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã —Å–≤–µ—Ä—Ö—É (–ø–æ –¥–∞—Ç–µ –º—ã —É–∑–Ω–∞–µ–º —á–µ—Ä–µ–∑ –¥–æ–ø. –∑–∞–ø—Ä–æ—Å)
                for (const file of apkFiles) {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É –∫–æ–º–º–∏—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–∞–π–ª–∞
                    const detailsResponse = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/commits?path=${file.path}&page=1&per_page=1`);
                    const details = await detailsResponse.json();
                    const date = details[0] ? new Date(details[0].commit.committer.date).toLocaleString('ru-RU') : "–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞";

                    const card = document.createElement('div');
                    card.className = 'update-card';
                    card.innerHTML = `
                        <div class="apk-name">üì¶ ${file.name}</div>
                        <div class="apk-info">–î–æ–±–∞–≤–ª–µ–Ω: ${date}</div>
                        <a href="${file.download_url}" class="download-btn">–°–∫–∞—á–∞—Ç—å APK</a>
                    `;
                    listElement.appendChild(card);
                }

            } catch (err) {
                loader.innerHTML = `<p class="error">–û—à–∏–±–∫–∞: ${err.message}</p>`;
            }
        }

        fetchUpdates();
    </script>
</body>
</html>
